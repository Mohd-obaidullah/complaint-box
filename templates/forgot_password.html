{% extends "base.html" %}

{% block title %}Forgot Password - ComplaintBox{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Forgot Password</h2>
        <p class="text-center text-gray-600 mb-8">Enter your email to reset your password</p>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all shadow-md hover:shadow-lg">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Remember your password? 
                <a href="{{ url_for(user_type + '_login') }}" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
