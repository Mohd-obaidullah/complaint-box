{% extends "base.html" %}

{% block title %}Staff Login - ComplaintBox{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Staff Login</h2>
        <p class="text-center text-gray-600 mb-8">Welcome back! Please login to your account</p>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
            </div>
            
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-all shadow-md hover:shadow-lg transform hover:scale-105">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a href="{{ url_for('staff_signup') }}" class="text-purple-600 hover:text-purple-700 font-medium">Sign Up</a>
            </p>
        </div>
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('forgot_password', user_type='staff') }}" class="text-sm text-gray-500 hover:text-gray-700">Forgot Password?</a>
        </div>
    </div>
</div>
{% endblock %}
